# ------------------------------------------------------------ #
#                              PCB                             #
# ------------------------------------------------------------ #
pcbs.snak_28:
  template: kicad8
  outlines:
    main.outline: _round_board
    plate_top:
      outline: plate_top
      layer: Eco1.User
    plate_bottom:
      outline: plate_bottom
      layer: Eco2.User
  footprints:
    # --------------------- Key Switches --------------------- #
    choc:
      what: ceoloide/switch_choc_v1_v2
      where: [key]
      adjust.rotate: key_rotate
      params:
        reversible: true
        hotswap: true
        include_plated_holes: false
        include_stabilizer_nets: false
        include_centerhole_net: false
        solder: false
        outer_pad_width_front: 2.6
        outer_pad_width_back: 2.6
        include_keycap: true
        keycap_width: key_cap_x
        keycap_height: key_cap_y
        include_corner_marks: false
        include_choc_v1_led_cutout_marks: false
        include_choc_v2_led_cutout_marks: false
        include_stabilizer_pad: false
        oval_stabilizer_pad: false
        choc_v1_support: true
        choc_v2_support: false
        choc_v1_stabilizers_diameter: 1.9
        allow_soldermask_bridges: true
        from: '{{column_net}}'
        to: '{{colrow}}'

    # ------------------------ Diodes ------------------------ #
    diode_right:
      what: ceoloide/diode_tht_sod123
      where: [key]
      adjust:
        rotate: diode_matrix_rotate
        shift: [diode_shift_x, diode_shift_y]
      params:
        side: 'F'
        reversible: false
        include_tht: false
        include_traces_vias: true
        trace_distance: { type: 'number', value: 1.2 }
        from: '{{colrow}}'
        to: '{{row_net}}'

    diode_left:
      what: ceoloide/diode_tht_sod123
      where: [key]
      adjust:
        rotate: diode_matrix_rotate
        shift: [-diode_shift_x, diode_shift_y]
      params:
        side: 'B'
        reversible: false
        include_tht: false
        include_traces_vias: true
        trace_distance: { type: 'number', value: 1.2 }
        from: '{{colrow}}'
        to: '{{row_net}}'

    # -------------------- Diode Via Holes ------------------- #
    diode_right_via_row_net: # diode high
      what: via
      where: [key]
      adjust.shift: [diode_via_row_net_shift_x, diode_via_row_net_shift_y]
      params.net: '{{row_net}}'

    diode_left_via_row_net: # diode high
      what: via
      where: [key]
      adjust.shift: [-diode_via_row_net_shift_x, diode_via_row_net_shift_y]
      params.net: '{{row_net}}'

    # diode_right_via_colrow: # diode low
    #   what: via
    #   where: [key]
    #   adjust.shift: [diode_via_colrow_shift_x, diode_via_colrow_shift_y]
    #   params.net: '{{colrow}}'

    # diode_left_via_colrow: # diode low
    #   what: via
    #   where: [key]
    #   adjust.shift: [-diode_via_colrow_shift_x, diode_via_colrow_shift_y]
    #   params.net: '{{colrow}}'

    # via_row_net: # diode low
    #   what: via
    #   where: [key]
    #   adjust.shift: [via_row_net_shift_x, via_row_net_shift_y]
    #   params.net: '{{row_net}}'
    # via_colrow: # diode low
    #   what: via
    #   where: [key]
    #   adjust.shift: [via_colrow_shift_x, via_colrow_shift_y]
    #   params.net: '{{colrow}}'
    # via_col_net:
    #   what: via
    #   where: [key]
    #   adjust.shift: [via_col_net_shift_x, via_col_net_shift_y]
    #   params.net: '{{column_net}}'
    via_thumb_row_net:
      what: via
      where:
        ref: thumb_out
        shift: [hole_thumb_shift, hole_thumb_shift]
      params.net: R3
    via_thumb_col_net:
      what: via
      where: /thumb_/
      adjust.shift: [-8.5, 8.5]
      params.net: '{{column_net}}'

    # -------------------------- MCU ------------------------- #
    nice_nano:
      what: ceoloide/mcu_nice_nano
      where.ref: mcu
      params:
        reversible: true
        reverse_mount: false
        include_traces: true
        include_extra_pins: false
        invert_jumpers_position: false
        only_required_jumpers: false
        use_rectangular_jumpers: true
        via_size: 0.8 # JLCPC min is 0.56 for 1-2 layer boards, KiCad defaults to 0.8
        via_drill: 0.4 # JLCPC min is 0.3 for 1-2 layer boards, KiCad defaults to 0.4

        show_instructions: true
        show_silk_labels: true
        show_silk_labels_on_both_sides: true
        show_via_labels: true

        # Pin Assignments (Controller on top facing down)
        # Right Side - Excluding P8/9, all high frequency and support SPI/I2C
        P1: 'TPC' # Trackpoint Data
        P0: 'TPD' # Trackpoint Clock
        # GND
        # GND
        P2: 'F1' # FREE PIN
        P3: 'F2' # FREE PIN
        P4: 'R1' # Row Top
        P5: 'R2' # Row Middle
        P6: 'MOSI' # MOSI: Display Data
        P7: 'SCK' # SCK: Display Clock
        P8: 'CS' # Display CS (nice!view only)
        P9: 'R3' # Row Bottom Thumb

        # Left Side - All low frequency
        # RAW      # Battery Pos
        # GND      # Ground / Battery Neg
        # RST      # Reset pin
        # VCC      # External Power
        P21: 'SW1' # Scroll Wheel
        P20: 'SW2' # Scroll Wheel
        P19: 'C1' # Column Pinky
        P18: 'C2' # Column Ring
        P15: 'C3' # Column Middle
        P14: 'C4' # Column Index
        P16: 'F3' # FREE PIN
        P10: 'F4' # FREE PIN

    # --------------------- OLED Display --------------------- #
    nice_view:
      what: ceoloide/display_nice_view
      where.ref: oled
      params:
        reversible: true
        include_traces: true
        gnd_trace_width: 0.25
        signal_trace_width: 0.25
        invert_jumpers_position: false
        include_labels: true
        MOSI: MOSI # DPD
        SCK: SCK # DPC
        CS: CS # DPE
    via_oled_mosi_1:
      what: via
      where:
        ref: oled
        shift: [-oled_mosi_via_shift_x, oled_mosi_via_shift_y]
      params.net: MOSI
    via_oled_mosi_2:
      what: via
      where:
        ref: oled
        shift: [oled_mosi_via_shift_x, oled_mosi_via_shift_y]
      params.net: MOSI
    via_oled_cs_1:
      what: via
      where:
        ref: oled
        shift: [-oled_cs_via_shift_x, oled_cs_via_shift_y]
      params.net: CS
    via_oled_cs_2:
      what: via
      where:
        ref: oled
        shift: [oled_cs_via_shift_x, oled_cs_via_shift_y]
      params.net: CS
    via_oled_sck:
      what: via
      where:
        ref: oled
        shift: [0, oled_sck_via_shift_y]
      params.net: SCK
    via_oled_GND:
      what: via
      where:
        ref: oled
        shift: [0, oled_gnd_via_shift_y]
      params.net: GND

    # --------------------- Power Switch --------------------- #
    power:
      what: ceoloide/power_switch_smd_side
      where.ref: power
      params:
        from: pos
        to: RAW
        reversible: true
        invert_behavior: false
        include_silkscreen: true
        include_courtyard: false
    via_pos: # left side of pwr switch
      what: via
      where:
        ref: power
        shift: [0.5(power_size_xo), 0]
      params.net: pos

    # --------------------- Reset Button --------------------- #
    reset:
      what: ceoloide/reset_switch_smd_side #switch_reset
      where.ref: reset
      params:
        reversible: true
        include_bosses: true
        include_silkscreen: true
        include_courtyard: false
        from: GND
        to: RST
    via_reset_rst: # left side
      what: via
      where:
        ref: reset
        shift: [reset_via_shift_x, -(reset_via_shift_y)]
      params.net: RST
    via_reset_gnd: # right side
      what: via
      where:
        ref: reset
        shift: [reset_via_shift_x, reset_via_shift_y]
      params.net: GND

    # ----------------- JST Battery Connector ---------------- #
    jst_connector:
      what: ceoloide/battery_connector_jst_ph_2 #jst_bat
      where.ref: jst_main
      params:
        reversible: true
        include_traces: true
        trace_width: 0.250
        include_silkscreen: true
        include_fabrication: true
        include_courtyard: false
        BAT_P: pos
        BAT_N: GND
    via_jst_pos: # adjacent to jst
      what: via
      where:
        ref: jst_main
        shift: [0, jst_pos_via_shift_y]
      params.net: pos
    via_jst_gnd: # adjacent to jst
      what: via
      where:
        ref: jst_main
        shift: [0, jst_gnd_via_shift_y]
      params.net: GND

    # -------------------- M2 Screw Holes -------------------- #
    holes_mount:
      what: ceoloide/mounting_hole_plated
      where: [hole]
      #include_courtyard: false

    # Rotary Encoder Scrollwheel
