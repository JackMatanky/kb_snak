    #     C: SW2
    #     D: ''

    # ---------------------- Trackpoint ---------------------- #
    trackpoint:
      what: infused-kim/trackpoint_mount
      where:
        ref: trackpoint
        rotate: tp_rotate
      params:
        reverse: true
        # T430: 3.5
        # T460S (red one): 3.5
        # X240: 5.5
        drill: 3.5
        outline: 0.25

        show_outline_t430: false
        show_outline_x240: false
